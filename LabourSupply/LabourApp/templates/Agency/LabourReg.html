{% extends 'Agency/AgencyHome.html' %}
{% block content %}
<head>
  
    <title>Labourer Registraion</title>

    <!-- Font Icon -->
    <!-- <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css"> -->

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/labreg.css">
    <link href="static/css/main.css" rel="stylesheet">
</head>
<body style="background-image:url('static/images/bg3.jpg');background-repeat: no-repeat;background-size: cover;" >
<br><br>
    <div class="main">
        <div class="container">
             <div class="signup-content">
                <!-- <div class="signup-img">
                    <img src="static/images/labour.jpeg" alt="">
                </div> -->
                <div class="signup-form">
                    <strong class="mx-2" style="color:red">{{msg}}</strong>
                    <form method="POST" class="register-form" id="register-form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h2>Labourer registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Labourer Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Labourer Code :</label>
                                <input type="text" name="labourcode" id="father_name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="date" name="dob" id="birth_date">
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City :</label>
                                <input type="text" name="city" id="father_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="state">State :</label>
                                <input type="text" name="state" id="father_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="state">District :</label>
                                <input type="text" name="district" id="father_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="pincode">Pincode :</label>
                                <input type="text" name="pin" id="pincode">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phonenumber">Phonenumber :</label>
                                <input type="tel" name="phn" id="last_name" class="input-text" placeholder="Phone Number" required pattern="[0-9]{10}">
                            </div>
                        
                            <div class="form-group">
                                <label for="adharnumbernumber">Aadhar Card Number :</label>
                                <input type="text" name="aadhar" id="pincode">
                            </div>
                            <div class="form-group">
                                <label for="photo">Labourer Photo :</label>
                                <input type="file" name="photo" id="photo" />
                            </div>
                        </div>    
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="register" id="submit" onclick="msg()" />
                        </div>
                    </form>
                   
                </div>
               
            </div>
            </div>
         </div>
        
    

    <!-- JS -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
    <!-- <script>
        function msg()
        {
            alert('successfully Registred')
        }
    </script> -->
</body>
{% endblock %}
