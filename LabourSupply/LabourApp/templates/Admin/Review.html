	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="static/css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="static/css/review/review2.css"/>
    <link href="static/css/search.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<br><br><br><br><br><br>
<body style="background-image:url('static/images/bg3.jpg');background-repeat: no-repeat;background-size: cover;">

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-white text-center">
                    <h2 class="section-title "> What Others Say About Us</h2>
                    <!-- <p class="section-sub-title">
                        We are a passionate digital design agency that specializes in beautiful and easy-to-
                        <br> use digital design &amp; web development services.
                    </p> -->
                </div>
            </div>
        </div>
    <!-- </section> -->

                        </div>
                        <div class="testimonial-content">
                            <p>
                               {{i.4}}</p>
                        </div>
                        <div class="testimonial-meta">
                            <strong class="testimonial-name" itemprop="name">{{i.6}}</strong>
                            <span class="testimonial-job-title" itemprop="jobTitle"></span>  <a class="testimonial-link" href="#" ></a>
                        </div>
                    </div>
                </div>
                {%endfor %}
            </div>
        </div>

  </body>
  <br><br><br><br>
