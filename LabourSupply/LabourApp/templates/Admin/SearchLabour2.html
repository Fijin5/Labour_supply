                            </div>
                            <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Place Details</h6>

                                <div class="col-sm-6">

                                    <h6 class="text-muted f-w-400">{{Lab.7}}</h6>
                                </div>
                            </div>
                      
                            
                        </div>
