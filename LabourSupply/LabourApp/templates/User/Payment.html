{% extends 'User/userHome.html' %}
{% block content %}
<head>
	
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="static/css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="static/css/bill/bill.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
   
</head>


<body style="background-image:url('static/images/bg3.jpg');background-repeat: no-repeat;background-size: cover;">
<div id="generic_price_table">   
<section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                    <div class="price-heading clearfix">
                        <h1>Payment Info</h1>
                    </div>
                    
                </div>
            </div>
        </div>
        {% if pay %}
        <div class="container">
            <div class="row">
            {% for i in pay %}
                <div class="col-md-4">
                    <div class="generic_content clearfix">
                        <div class="generic_head_price clearfix">
                            <div class="generic_head_content clearfix">                      
                                <div class="head_bg"></div>
                                <div class="head">
                                    <span>Bill</span>
                                </div>
                            </div>
     
                            <div class="generic_price_tag clearfix">	
                                <span class="price">
                                    <span class="sign"></span><br>
                                    <span>{{i.3}}</span>
                                    <!-- <span class="currency">99</span>
                                    <span class="cent">.99</span>
                                    <span class="month">/MON</span> -->
                                </span>
                            </div>
                        </div>                            
                        <div class="generic_feature_list">
                        	<ul>
                                <li> Amount/day <span>700</span></li>
                            	<li> No.of Labourer: <span>{{i.4}}</span></li>
                                <li> No.of Days <span>{{i.5}}</span></li>
                                
                                <li> Total Amount <span>{{i.6}}</span></li>

                                 
                                <!--<li><span>5</span> Accounts</li>
                                <li><span>1</span> Host Domain</li>
                                <li><span>24/7</span> Support</li>  -->
                            </ul>
                        </div>
                        <div class="generic_price_btn clearfix">
                        	<a class="" href="/Payment2?aid={{i.0}}">Pay</a>
                            
                        </div>

                    </div>
                        
                </div>
                
                
            {% endfor %}   
            </div>	
            
        </div>
        {% else %}
        <marquee behavior="scroll" direction="right" scrollamount="12" style="color:red;font-size: 20px;"><strong>No Payment</strong></marquee>
        {% endif %}
    </section>             
	<!-- <footer>
    	<a class="bottom_btn" href="https://webdevtrick.com">Webdevtrick</a>
    </footer> -->
</div>
  
  

</body>


{% endblock %}
